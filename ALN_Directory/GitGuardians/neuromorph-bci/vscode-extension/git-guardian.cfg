[git-guardian]
binary=aln
entry_command=GitSessionGuardianV1 vscode-hook
override_git_commands=true
intercept=push,pull,commit,rebase-onto,rebase-continue,rebase-abort
block_force_push=true
block_rebase_on_protected=true
snapshots_on_pre_pull=true
snapshots_on_pre_push=true
snapshots_on_pre_rebase=true
snapshots_on_pre_merge=true
audit_log=.git/git-guardian-audit.jsonl
snapshot_dir=.git/git-guardian-snapshots
max_snapshots=128
